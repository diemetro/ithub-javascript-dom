<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="loadContent('main.html'); return false;">Главная страница</a></li>
                <li><a href="#" onclick="loadContent('devices.html'); return false;">Устройства</a></li>
                <li><a href="#" onclick="loadContent('setup.html'); return false;">Установка и настройка</a></li>
                <li><a href="#" onclick="loadContent('cases.html'); return false;">Умный дом в действии</a></li>
                <li><a href="#" onclick="loadContent('contacts.html'); return false;">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main id="main"></main>
    <footer>
        &copy; 2023 Ваш умный дом. Все права защищены.
    </footer>
    <script>
        const pages = {
            "main.html": "main.js",
            "contacts.html": "contacts.js",
            // Добавьте другие страницы и их JS-файлы здесь
        };
    
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("main").innerHTML = data;
    
                    // Подключение и выполнение JS-файла для текущей страницы
                    const script = pages[url];
                    if (script) {
                        const scriptElement = document.createElement("script");
                        scriptElement.src = script;
                        document.body.appendChild(scriptElement);
                    }
  
                })
                .catch(error => console.error('Error:', error));
        }
    

        const currentPage = "main.html"; // Здесь указывайте текущую страницу
        loadContent(currentPage);   
    </script>
    <script src="scripts/search.js"></script>
</body>
</html>
